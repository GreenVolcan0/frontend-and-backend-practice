<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник - Портфолио</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="../images/icons/logo.png" alt="Логотип" class="logo">
            </div>
            <h1 class="header__title">Беляева Анна Павловна</h1>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="projects.html">Проекты</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="diary.html">Дневник</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <section class="diary-section">
                <h2 class="diary-section__title">Мой учебный прогресс</h2>
                <div class="progress-list" id="progress-list">
                    <!-- Записи будут добавляться через JavaScript -->
                </div>
            </section>

            <section class="diary-section">
                <h2 class="diary-section__title">Текущие курсы</h2>
                <div class="courses-list">
                    <div class="course">
                        <div class="course__header">
                            <span class="course__name">Веб-разработка</span>
                            <span class="course__percentage">90%</span>
                        </div>
                        <div class="course__progress">
                            <div class="course__progress-bar" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="course">
                        <div class="course__header">
                            <span class="course__name">JavaScript</span>
                            <span class="course__percentage">70%</span>
                        </div>
                        <div class="course__progress">
                            <div class="course__progress-bar" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="course">
                        <div class="course__header">
                            <span class="course__name">React</span>
                            <span class="course__percentage">50%</span>
                        </div>
                        <div class="course__progress">
                            <div class="course__progress-bar" style="width: 50%"></div>
                        </div>
                    </div>
                </div>
                <button class="add-entry-btn" id="add-entry-btn">Добавить запись</button>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2025 Контакты</p>
        </footer>
    </div>

    <!-- Модальное окно для добавления записи -->
    <div id="add-entry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить новую запись</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-entry-form">
                    <div class="form-group">
                        <label for="entry-date">Дата:</label>
                        <input type="date" id="entry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="entry-text">Описание:</label>
                        <input type="text" id="entry-text" placeholder="Что вы изучили?" required>
                    </div>
                    <div class="form-group">
                        <label for="entry-status">Статус:</label>
                        <select id="entry-status" required>
                            <option value="completed">Завершено</option>
                            <option value="in-progress">В процессе</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Добавить</button>
                        <button type="button" class="btn-secondary close-modal">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
