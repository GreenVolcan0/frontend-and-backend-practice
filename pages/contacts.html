<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Портфолио</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="../images/icons/logo.png" alt="Логотип" class="logo">
            </div>
            <h1 class="header__title">Беляева Анна Павловна</h1>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="projects.html">Проекты</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="diary.html">Дневник</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <section class="contacts-section">
                <h2 class="contacts-section__title">Свяжитесь со мной</h2>
                <div class="contact-form-container">
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" id="name" class="form-input" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-input" placeholder="Введите ваш email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Сообщение:</label>
                            <textarea id="message" class="form-textarea" placeholder="Введите ваше сообщение" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Отправить сообщение</button>
                    </form>
                </div>
            </section>

            <section class="contacts-info">
                <h3 class="contacts-info__title">Контакты:</h3>
                <div class="contact-items">
                    <div class="contact-item">
                        <img src="../images/icons/email.png" alt="Email" class="contact-icon">
                        <span class="contact-text">student@edu.ru</span>
                    </div>
                    <div class="contact-item">
                        <img src="../images/icons/github.png" alt="GitHub" class="contact-icon">
                        <span class="contact-text">GitHub: GreenVolcan0</span>
                    </div>
                    <div class="contact-item">
                        <img src="../images/icons/location.png" alt="Местоположение" class="contact-icon">
                        <span class="contact-text">Россия, Москва</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2025 Контакты</p>
        </footer>
    </div>

    <script src="../scripts/form-validation.js"></script>
</body>
</html>
