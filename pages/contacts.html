<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - StudentDev Portfolio</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <h1 class="header__title">Беляева Анна Павловна</h1>
                    <p class="header__subtitle">Студент-разработчик</p>
                </div>
            </div>           
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="diary.html">Дневник</a>
                    </li>
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <div class="contacts__content">
                    <!-- Контактная форма -->
                    <section class="contact-form-section">
                        <h2 class="section__title">Свяжитесь со мной</h2>
                        <div class="contact-form-container">
                            <form class="contact-form" id="contact-form">
                                <div class="form-group">
                                    <label for="name" class="form-label">Имя:</label>
                                    <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message" class="form-label">Сообщение:</label>
                                    <textarea id="message" name="message" class="form-textarea" placeholder="Введите ваше сообщение" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="button button--primary submit-btn">Отправить сообщение</button>
                            </form>
                        </div>
                    </section>

                    <!-- Контактная информация -->
                    <section class="contact-info-section">
                        <h3 class="contact-info__title">Контакты:</h3>
                        <div class="contact-info__items">
                            <div class="contact-item">
                                <div class="contact-item__icon">
                                    <img src="../images/icons/email.png" alt="Email" class="contact-icon">
                                </div>
                                <div class="contact-item__content">
                                    <div class="contact-item__title">Email</div>
                                    <div class="contact-item__value">belyaeva.a.p@edu.mirea.ru</div>
                                </div>
                            </div>
                            <div class="contact-item">
                                <div class="contact-item__icon">
                                    <img src="../images/icons/github.png" alt="GitHub" class="contact-icon">
                                </div>
                                <div class="contact-item__content">
                                    <div class="contact-item__title">GitHub</div>
                                    <div class="contact-item__value">GreenVolcan0</div>
                                </div>
                            </div>
                            <div class="contact-item">
                                <div class="contact-item__icon">
                                    <img src="../images/icons/location.png" alt="Местоположение" class="contact-icon">
                                </div>
                                <div class="contact-item__content">
                                    <div class="contact-item__title">Местоположение</div>
                                    <div class="contact-item__value">Россия, Москва</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <p class="footer__copyright">&copy; 2025 StudentDev Portfolio</p>
                    <div class="footer__links">
                        <a href="mailto:belyaeva.a.p@edu.mirea.ru" class="footer__link">belyaeva.a.p@edu.mirea.ru</a>
                        <a href="https://github.com/GreenVolcan0" class="footer__link">GitHub</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../scripts/form-validation.js"></script>
</body>
</html>
